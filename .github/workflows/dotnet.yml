name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies for PCAxis.S3.Client
      run: dotnet restore
      working-directory: ./PCAxis.S3/PCAxis.S3.Client
    - name: Build PCAxis.S3.Client
      run: dotnet build --no-restore
      working-directory: ./PCAxis.S3/PCAxis.S3.Client
    - name: Test PCAxis.S3.Client.Tests
      run: dotnet test --no-build --verbosity normal
      working-directory: ./PCAxis.S3/PCAxis.S3.Client.Tests
